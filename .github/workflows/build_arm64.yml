name: Build macOS ARM64

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build CodexBar (ARM64)
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build App
        env:
          CODEXBAR_SIGNING: adhoc
          ARCHES: arm64
        run: |
          ./Scripts/package_app.sh release

      - name: Compress App
        run: |
          # Compress to zip to preserve permissions and structure
          ditto -c -k --keepParent CodexBar.app CodexBar-arm64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CodexBar-arm64
          path: CodexBar-arm64.zip
